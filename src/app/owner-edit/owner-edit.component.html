<mat-card>
        <form #ownerForm="ngForm" (ngSubmit)="save(ownerForm.value)">
            <mat-card-header>
                <mat-card-title>
                    <h2>{{owner.name ? 'Edit' : 'Add'}} Owner</h2>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <input type="hidden" name="href" [(ngModel)]="owner.href">
                <mat-form-field>
                    <input matInput placeholder="Owner Name" [(ngModel)]="owner.name" required name="name" #name>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Owner DNI" [(ngModel)]="owner.dni" required name="dni" #name>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Owner profession" [(ngModel)]="owner.profession" required name="profession"
                        #name>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-flat-button color="warn" type="submit" [disabled]="!ownerForm.form.valid">Save</button>
                <button mat-flat-button color="warn"routerLink="/owner-list">Cancel</button>
            </mat-card-actions>
        </form>
    </mat-card>
