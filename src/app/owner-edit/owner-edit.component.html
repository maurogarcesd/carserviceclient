<mat-card>
        <form #ownerForm="ngForm" (ngSubmit)="save(ownerForm.value)">
          <mat-card-header>
            <mat-card-title>
              <h2>{{showAdd ? 'Add' : 'Edit'}} Owner</h2>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-form-field>
              <input matInput placeholder="Owner Name" [(ngModel)]="owner.name" required name="name" #name>
            </mat-form-field>
          </mat-card-content>
          <mat-card-content>
            <mat-form-field>
              <input matInput placeholder="Owner DNI" [(ngModel)]="owner.dni" required name="dni" #dni>
            </mat-form-field>
          </mat-card-content>
          <mat-card-content>
            <mat-form-field>
              <input matInput placeholder="Owner Porfession" [(ngModel)]="owner.profession" required name="profession" #profession>
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button  type="submit" >Save</button>
            <button mat-raised-button  (click)="removeOwner()" *ngIf="isHref" type="button">Delete</button>
            <a mat-raised-button routerLink="/car-list">Cancel</a>
          </mat-card-actions>
          
        </form>
      </mat-card>
